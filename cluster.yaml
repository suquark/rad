# This file is generated by `ray project create`.

# A unique identifier for the head node and workers of this cluster.
cluster_name: rl_2020fall

# The maximum number of workers nodes to launch in addition to the head
# node. This takes precedence over min_workers. min_workers defaults to 0.
min_workers: 0
initial_workers: 0
max_workers: 0

# Cloud-provider specific configuration.
provider:
    type: aws
    region: us-west-2
    availability_zone: us-west-2c, us-west-2b
    cache_stopped_nodes: False

# How Ray will authenticate with newly launched nodes.
auth:
    ssh_user: ubuntu

head_node:
    InstanceType: c5.12xlarge
    ImageId: ami-0660b8d0a5649dacc
    InstanceMarketOptions:
        MarketType: spot
        SpotOptions:
            MaxPrice: "5.0"
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 300
    Placement:
        GroupName: hoplite-group


worker_nodes:
    InstanceType: p3.16xlarge
    ImageId: ami-0b15f811c03fda864
    InstanceMarketOptions:
        MarketType: spot
        # SpotOptions:
        #     MaxPrice: "19.0"
    BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
              VolumeSize: 300
    Placement:
        GroupName: hoplite-group


setup_commands:
    # This replaces the standard anaconda Ray installation
    - mkdir -p ~/efs
    - sudo mount -t efs fs-a692810d:/ ~/efs
    - sudo chmod 777 ~/efs


